<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>My Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>

  <div class="container">
    <h1>My Bucket List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
        </tr>
        <tr>
          <td><input class="form-control task-input" /></td>
          <td><input class="form-control priority-input" /></td>
          <td><button class="btn btn-success add-todo">Add Task</button></td>
        </tr>
      </thead>
      <tbody class="todos-list"></tbody>
    </table>
  </div>


  <script type="text/template" class="todos-list-template">
    <td><span class="task"><%= task %></span></td>
    <td><span class="priority"><%= priority %></span></td>
    <td><button class="btn btn-info finished-todo">Finished</button></td>
    <td><button class="btn btn-danger delete-todo">Delete</button></td>
  </script>

  <div class="container completed">
    <h1>Completed Tasks</h1>
    <table class="table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody class="completed-todos-list"></tbody>
    </table>
  </div>

  <script type="text/template" class="completed-todos-template">
    <td><span class="task-completed"><%= completedTask %></span></td>
    <td><span class="priority-completed"><%= completedPriority %></span></td>
  </script>
